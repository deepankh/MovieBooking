<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ticket Booking</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/static/main.js"></script>
</head>

<body>
  <div align=center>
    <h1>
      <strong style="color: white">Ticket Booking</strong>
    </h1>
    <hr>
  </div>

  <div id="loginform" class="row">

    <div class="col col-md">

      <form method="post" action="SummaryPage" name="myForm">
        <div id="movie-selector" class="row">
          <div class=" col col-sm">
            <p>Movie Name : </p>
          </div>
          <div class="col col-sm">
            <select id="movie-id" class="option-box" name="movie-id" onchange="diplayImage()" required>
              <option value="" selected disabled hidden>Choose here</option>
              {%for i,j in shows.items %}
              <option value="{{i}}">{{i}}</option>
              {%endfor%}
            </select>
          </div>
        </div>
        <div class="row">

          <div class="col col-sm">
            <p>Timing : </p>
          </div>
          <div class="col col-sm">
            <select id="timing-id" class="option-box" name="timing-id" required onchange="populate()">
              <option value="" selected disabled hidden>Choose here</option>
              <option value="evening">Evening</option>
              <option value="night">Night</option>
            </select>
          </div>
        </div>
        <div class="row">

          <div class="col col-sm">
            <p>Number Of Tickets : </p>
          </div>
          <div class="col col-sm">
            <select id="number-id" class="option-box" name="number-id" required>
              <option value="" selected disabled hidden>Choose here</option>

            </select>
          </div>

        </div>

        <div class="row">
          <div class="col col-sm">

          </div>
          <div class="col col-sm">
            <button type="submit" name="submit" value="submit" class="buttonclass" id='submit'>
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col col-sm " id='movieImage' style="float: right;">
      <img src="" alt="" id='imageToBeDisplayed' width="500" height="600">
    </div>
  </div>

</body>
